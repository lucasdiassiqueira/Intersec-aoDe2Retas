<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Equa√ß√µes</title>
  <script src="https://cdn.jsdelivr.net/npm/mathjs@12.4.1/lib/browser/math.min.js"></script>
  <script src="https://unpkg.com/algebrite"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded-2xl shadow-lg">
    <h1 class="text-2xl font-bold text-center mb-6">üßÆ Calculadora de Equa√ß√µes com Gr√°fico</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
      <input id="eq1" class="p-3 border rounded-lg w-full" placeholder="Digite a equa√ß√£o 1 (ex: 2x + 3 = 7)" />
      <input id="eq2" class="p-3 border rounded-lg w-full" placeholder="Digite a equa√ß√£o 2 (opcional)" />
    </div>

    <button onclick="calcular()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
      Calcular
    </button>

    <div id="resultado" class="mt-6 text-gray-800"></div>

    <canvas id="grafico" class="mt-6"></canvas>
  </div>

  <script>
    function calcular() {
      const eq1 = document.getElementById("eq1").value;
      const eq2 = document.getElementById("eq2").value;
      const resultadoDiv = document.getElementById("resultado");
      const ctx = document.getElementById("grafico").getContext("2d");

      resultadoDiv.innerHTML = "";

      try {
        let steps = Algebrite.run("solve(" + eq1 + ", x)").toString();
        resultadoDiv.innerHTML += `<p><strong>Resultado:</strong> ${steps}</p>`;
        resultadoDiv.innerHTML += `<p class="mt-4"><strong>Passo a passo:</strong></p><pre class="bg-gray-100 p-2 rounded">${Algebrite.run("show(" + eq1 + ")")}</pre>`;

        if (eq2.trim()) {
          let steps2 = Algebrite.run("solve(" + eq2 + ", x)").toString();
          resultadoDiv.innerHTML += `<p class="mt-4"><strong>Resultado (equa√ß√£o 2):</strong> ${steps2}</p>`;
          resultadoDiv.innerHTML += `<pre class="bg-gray-100 p-2 rounded">${Algebrite.run("show(" + eq2 + ")")}</pre>`;
        }

        // gr√°fico para equa√ß√£o 1
        let expr = eq1.split("=")[0]; // pega s√≥ o lado esquerdo
        let f = math.compile(expr);
        const xValues = math.range(-10, 10, 0.1).toArray();
        const yValues = xValues.map(x => f.evaluate({ x }));

        if (window.grafico) {
          window.grafico.destroy();
        }

        window.grafico = new Chart(ctx, {
          type: "line",
          data: {
            labels: xValues,
            datasets: [{
              label: `y = ${expr}`,
              data: yValues,
              borderColor: "rgba(54, 162, 235, 1)",
              fill: false,
            }],
          },
          options: {
            responsive: true,
            scales: {
              x: {
                title: { display: true, text: "x" }
              },
              y: {
                title: { display: true, text: "y" }
              }
            }
          }
        });

      } catch (error) {
        resultadoDiv.innerHTML = `<p class="text-red-600">Erro ao calcular: ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
